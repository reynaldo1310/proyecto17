<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicación</title>
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="./css/mistyle.css">    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div class="container">
        
        <!-- Fila 1: Tres botones en la parte superior -->
        <div class="row">
            <!-- Columna para el botón Listar -->
            <div class="col-xs-12 col-md-4">
                <button id="listar" class="btn btn-primary">Listar</button>
                <div id="resListar"></div>
            </div>

            <!-- Columna para el botón Leer -->
            <div class="col-xs-12 col-md-4">
                <button id="leer" class="btn btn-success">Leer</button>
                <div id="resLeer"></div>
            </div>

            <!-- Columna para el botón Crear -->
            <div class="col-xs-12 col-md-4">
                <button id="crear" class="btn btn-info">Crear</button>
                <div id="resCrear"></div>
            </div>
        </div>

        <!-- Fila 2: Tres botones en la parte inferior -->
        <div class="row">
            <!-- Columna para el botón Actualizar -->
            <div class="col-xs-12 col-md-4">
                <button id="actualizar" class="btn btn-success">Actualizar</button>
                <div id="resActualizar"></div>
            </div>

            <!-- Columna para el botón Borrar -->
            <div class="col-xs-12 col-md-4">
                <button id="borrar" class="btn btn-primary">Borrar</button>
                <div id="resBorrar"></div>
            </div>

            <!-- Columna para el enlace "El Mundo" -->
            <div class="col-xs-12 col-md-4">
                <a href="http://www.elmundo.es" class="btn btn-default" role="button">El mundo</a>
            </div>
        </div>
    

    <script src="./javascript/index.js"></script>

</body>

</html>
